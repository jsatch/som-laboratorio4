<html>
<head>
	<script type="text/javascript" src="calculadora.js"></script>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<input type="text" />
	</div>
	<table>
		<tr>
			<td><button id="but7" type="button" class="btn btn-default" >7</button></td>
			<td><button id="but8" type="button" class="btn btn-default" >8</button></td>
			<td><button id="but9" type="button" class="btn btn-default" >9</button></td>
			<td><button id="butMas" type="button" class="btn btn-default" >+</button></td>
		</tr>
		<tr>
			<td><button id="but4" type="button" class="btn btn-default" >4</button></td>
			<td><button id="but5" type="button" class="btn btn-default" >5</button></td>
			<td><button id="but6" type="button" class="btn btn-default" >6</button></td>
			<td><button id="butMenos" type="button" class="btn btn-default" >-</button></td>
		</tr>
		<tr>
			<td><button id="but1" type="button" class="btn btn-default" >1</button></td>
			<td><button id="but2" type="button" class="btn btn-default" >2</button></td>
			<td><button id="but3" type="button" class="btn btn-default" >3</button></td>
			<td><button id="butPor" type="button" class="btn btn-default" >*</button></td>
		</tr>
		<tr>
			<td><button id="butC" type="button" class="btn btn-default" >C</button></td>
			<td><button id="but0" type="button" class="btn btn-default" >0</button></td>
			<td><button id="but=" type="button" class="btn btn-default" >=</button></td>
			<td><button id="butEntre" type="button" class="btn btn-default" >/</button></td>
		</tr>
	</table>
</body>
</html>
